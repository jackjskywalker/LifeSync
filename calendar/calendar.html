<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Integration</title>
    <link rel="stylesheet" href="calendar.css">
</head>
<body>
    <div class="container">
        <!-- Progress bar -->
        <div class="progress-bar">
            <div class="progress"></div>
        </div>

        <!-- Title and description -->
        <h1>Calendar Integration</h1>
        <p>Sync your schedule</p>

        <!-- Calendar options -->
        <div class="button-container">
            <button class="calendar-button">
                <img src="../outlook.png" alt="Outlook Icon">
                Outlook
            </button>
            <button class="calendar-button">
                <img src="../Gmail.png" alt="Gmail Icon">
                Gmail
            </button>
            <button class="calendar-button">
                <img src="../icloud.webp" alt="Apple Mail Icon">
                Apple Mail
            </button>
        </div>

        <!-- Next button -->
        <button class="next-button">Next</button>
    </div>
</body>
</html>
