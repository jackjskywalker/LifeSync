<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Selection</title>
    <link rel="stylesheet" href="preference.css">
</head>
<body>
    <div class="container">
        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="progress"></div>
        </div>

        <!-- Title and Subtitle -->
        <h1>Select all interested workout types</h1>
        <p>Choose your workout types.</p>

        <!-- Workout Type Buttons -->
        <div class="workout-types">
            <button class="workout-button">Cardio</button>
            <button class="workout-button">HIIT</button>
            <button class="workout-button">Core</button>
            <button class="workout-button">Strength</button>
            <button class="workout-button">CrossFit</button>
            <button class="workout-button">Yoga</button>
            <button class="workout-button">Pilates</button>
            <button class="workout-button">Powerlifting</button>
        </div>

        <!-- Next Button -->
        <button class="next-button">Next</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
