  <title>Settings</title>
  <link rel="stylesheet" href="profile.css">

<body>
  <div class="container">
    <h1>Settings</h1>
    <div class="profile">
      <div class="profile-image">

    <ul class="settings-list">

      <li><a href="#">Diet Preferences <i class="fas fa-chevron-right"></i></a></li>

      <li><a href="#">Terms & Conditions <i class="fas fa-chevron-right"></i></a></li>
    </ul>    

    <div class="bottom-menu">
      <div class="menu-item">
        <i class="fas fa-bolt"></i>
        <span>Fitness</span>
      </div>
      <div class="menu-item">
        <i class="fas fa-user"></i>
        <span>Health</span>
      </div>
      <div class="menu-item">
        <i class="fas fa-cog active"></i>
