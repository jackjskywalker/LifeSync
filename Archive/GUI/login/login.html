<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=390, initial-scale=1.0">
    <title>LifeSync+ Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="../1.png" alt="LifeSync+ Logo" class="logo">
        </header>
        <main>
            <h1>Welcome!</h1>
            <form action="#" method="POST">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Email Address" required>
                
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <span class="toggle-password"><i class="fas fa-eye"></i></span> <!-- Font Awesome eye icon -->
                </div>
                
                <a href="#" class="forgot-password">Forgot password?</a>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <p>Not a member? <a href="#">Register now</a></p>
            <hr class="divider"> <!-- Divider line -->
            <div class="social-login">
                <p>Or continue with</p>
                <div class="social-icons">
                    <a href="#" class="google"><i class="fab fa-google"></i></a>
                    <a href="#" class="apple"><i class="fab fa-apple"></i></a>
                    <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
